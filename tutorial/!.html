<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 10vw;
            height: 10vh;
        }

        #obj{
            height: 50px;
            width: 50px;
            background-color: #555;
            border-radius: 50%;
        }

        .up{
            animation: move 3s linear reverse;
        }

        @keyframes move {
            to{
                transform: translateY(150px);
            }
        }
    </style>
</head>
<body>


<button class="one" onclick="Up(this)">

</button>
<button class="one" onclick="Down(this)">
    <p>.....</p>

</button>
<div class="up" id="obj"></div>

<script>
    function Up(elem){
        console.log( document.getElementById('obj'))
        document.getElementById('obj').classList.add('up')
    }
    function Down(elem){
        document.getElementById('obj').style.animation = 'move 3s linear reverse;'

    }
</script>

</body>
</html>
